<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Booking â€” Shine Studio</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:linear-gradient(180deg,#e9f6ff,#fff9e6);
  padding:22px;
}
.card{
  max-width:520px;
  margin:auto;
  background:white;
  border-radius:22px;
  padding:22px;
  box-shadow:0 12px 30px rgba(0,63,125,.15);
}
h2{margin-top:0;color:#0047BB}
label{font-weight:600;margin-top:12px;display:block}
input,select{
  width:100%;
  padding:12px;
  margin-top:6px;
  border-radius:12px;
  border:1px solid #ddd;
}
.total{
  background:#f3f8ff;
  padding:14px;
  border-radius:14px;
  font-weight:800;
  margin-top:14px;
  display:flex;
  justify-content:space-between;
}
.btn{
  margin-top:14px;
  width:100%;
  padding:14px;
  border:none;
  border-radius:999px;
  font-weight:800;
  background:#FFD200;
  cursor:pointer;
}
.btn:hover{filter:brightness(.95)}
pre{
  background:#002B70;
  color:white;
  padding:14px;
  border-radius:12px;
  white-space:pre-wrap;
}
</style>
</head>

<body>
<div class="card">
<h2>ðŸ“¸ Booking Shine Studio</h2>

<label>Nama</label>
<input id="nama">

<label>Jumlah Orang</label>
<input id="jumlah" type="number" value="1" min="1">

<label>Kategori</label>
<select id="kategori" onchange="update()">
  <option value="">Pilih</option>
  <option value="box">Foto Box</option>
  <option value="studio">Foto Studio</option>
</select>

<label>Paket</label>
<select id="paket" onchange="hitung()"></select>

<div class="total">
  <span>Total</span>
  <span id="total">Rp 0</span>
</div>

<button class="btn" onclick="generate()">Generate Booking</button>
<button class="btn" onclick="send()">Kirim WhatsApp</button>

<pre id="output"></pre>
</div>

<script>
const data={
  box:{Basic:10000,Premium:20000,Gold:25000},
  studio:{Basic:15000,Premium:25000,Gold:35000,"Special Family":200000}
};
function rupiah(n){return"Rp "+n.toLocaleString("id-ID")}
function update(){
  paket.innerHTML="<option>Pilih paket</option>";
  Object.keys(data[kategori.value]||{}).forEach(p=>{
    paket.innerHTML+=`<option value="${data[kategori.value][p]}">${p}</option>`;
  })
}
function hitung(){
  total.innerText=rupiah((paket.value||0)*(jumlah.value||0))
}
function generate(){
  output.innerText=
`BOOKING SHINE STUDIO
Nama: ${nama.value}
Kategori: ${kategori.value}
Paket: ${paket.options[paket.selectedIndex]?.text}
Total: ${total.innerText}`;
}
function send(){
  window.open("https://wa.me/6283894036552?text="+encodeURIComponent(output.innerText))
}
</script>
</body>
</html>
